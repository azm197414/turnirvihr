<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Турнирная таблица клуба "Вихрь"</title>
    <style>
        /* Весь CSS стиль из предыдущего кода */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            margin: 0;
        }
        /* ... остальные стили ... */
    </style>
</head>
<body>
    <div class="container">
        <div class="main-title">
            ТАБЛИЦА БОЛЬШОГО ЗИМНЕГО ТУРНИРА КЛУБА ПИЛОТОВ БПЛА "ВИХРЬ"
        </div>
        
        <!-- Весь HTML код таблицы -->
        <!-- ... -->
        
    </div>

    <script>
        // Весь JavaScript код
        // ... 
        
        // Добавить в конец скрипта защиту от изменений
        // Запретить контекстное меню (правый клик)
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            alert('Изменения в таблице запрещены. Используйте кнопки управления.');
        });
        
        // Запретить выделение текста в результатах
        document.querySelectorAll('.result-cell, .personal-score, .team-score, .calculated-cell').forEach(el => {
            el.style.userSelect = 'none';
            el.style.webkitUserSelect = 'none';
        });
        
        // Запретить drag-and-drop
        document.addEventListener('dragstart', function(e) {
            if (e.target.tagName === 'INPUT') return;
            e.preventDefault();
        });
        
        // Сообщение при попытке копирования
        document.addEventListener('copy', function(e) {
            const selection = window.getSelection();
            if (selection.toString().includes('ОЖИДАНИЕ') || selection.toString().match(/\d+\.\d{2}/)) {
                alert('Результаты скопированы. Изменение формул запрещено.');
            }
        });
    </script>
</body>
</html>
